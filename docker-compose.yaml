version: '3.8'

services:
  api:
    build:
      context: .
      target: api
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - redis

  worker:
    build:
      context: .
      target: worker
    env_file: .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6378:6378"
    command: redis-server --port 6378 --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

volumes:
  redis_data: